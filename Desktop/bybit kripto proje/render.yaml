# Render.com için otomatik deployment config
services:
  - type: web
    name: kripto-portfolio-risk
    env: python
    # rootDir boş - dosyalar repo root'unda
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production

